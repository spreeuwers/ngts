<!doctype html>
<html>
<body>
<div ng-controller="WelcomeController as welcome">
    {{welcome.greeting}}
</div>
<script src="system.js"></script>
<script src="dist/app.js"></script>
<script src="dist/domein.js"></script>
<script>
    SystemJS.config({
        map: {
            angular: "node_modules/angular/angular.min.js"
        }
    });
    System.import("index")
        .then(
            (r)=>{
                //console.log('domain:', domain);
                //console.log('person' , domain.Persoon);
                loadAndBootAngular();
            },
            (e)=> {
                console.error.bind(console);

            }

        );
    function loadAndBootAngular() {


        System.import("initialize")
            .then(
                (m) => {
                    console.log(m);
                    angular.bootstrap(document, ['demo']);
                },
                (e) => {
                    console.error(e);

                }
            );
    }
</script>
</body>
</html>
